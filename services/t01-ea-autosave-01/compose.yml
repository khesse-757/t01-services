services:
  t01-ea-autosave-01:
    container_name: t01-ea-autosave-01
    extends:
      service: linux_ioc
      file: ../../include/ioc.yml
    image: ghcr.io/khesse-757/ioc-calc-autosave-runtime:0.1.0
    labels:
      version: 0.1.0
    environment:
      IOCSH_PS1: t01-ea-autosave-01 >
      IOC_NAME: t01-ea-autosave-01
    volumes:
      - ../../opi/auto-generated/t01-ea-autosave-01:/epics/opi
      - autosave-t01-ea-autosave-01:/autosave
    configs:
      - source: t01-ea-autosave-01_config
        target: epics/ioc/config

configs:
  t01-ea-autosave-01_config:
    file: ./config

volumes:
  autosave-t01-ea-autosave-01:

include:
  - path:
      ../../include/networks.yml